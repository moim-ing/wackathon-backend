spring:
  datasource:
    url: jdbc:mysql://localhost:3306/wackathon?allowPublicKeyRetrieval=true
    username: user
    password: somepassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    enabled: true
  data:
    redis:
      host: localhost
      port: 6379
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

jwt:
  secret: this-is-a-very-long-and-secure-secret-key-for-jwt-token-generation
  expiration-in-ms: 86400000

logging:
  level:
    org:
      springframework:
        data:
          jdbc: DEBUG
        jdbc:
          core:
            JdbcTemplate: DEBUG
            namedparam:
              NamedParameterJdbcTemplate: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173

server:
  forward-headers-strategy: framework

aws:
  region: ap-northeast-2
  s3Bucket: wackathon-audio-dev
  presign-expire-seconds: 1800

fastapi:
  baseUrl: http://localhost:8000
  timeoutSeconds: 10